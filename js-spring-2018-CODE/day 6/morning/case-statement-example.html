<html>
    <head>

    </head>
    <body>
        <div id="myDiv"></div>

        <script type="text/javascript">
        // document.write('<br/>'); copy and paste for ez break

        //javascript is placed below the div because there would be a loading error otherwise. alternatively, $(document).ready(function() {}) lets you run js scripts in the top of the html
        var day;

        switch(new Date().getDay()) {
            case 0:
                day = 'sunday';
                break;
            case 1:
                day = 'monday';
                break;
            case 2:
                day = 'tuesday';
                break;
            case 3:
                day = 'wednesday';
                break;
            case 4:
                day = 'thursday';
                break;
            case 5:
                day = 'friday';
                break;
            case 6:
                day = 'saturday';
                break;
        }

            document.getElementById('myDiv').innerHTML = 'today is ' + day;
        </script>

    </body>


</html>
