<html>
    <head>
    <script type="text/javascript">
        // start at 20 and print/output even numbers down to zero
        // output 20, 18, 16, 14 ... 4, 2, 0
        for(var i = 20; i >= 0; i -= 2) {
            document.writeln('i = ' + i + '<br/>');
        }
    </script>
    </head>

    </body>


</html>
