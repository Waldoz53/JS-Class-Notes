<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $('#btn1').click(function(){
            //reset the text in test1
            $('#test1').text('HERES THA NEW <strong>BOLD</strong> TEXT'); //on purpose, it DOESNT recognize HTML
        });

        $('#btn2').click(function(){
            //reset the text in test2
            $('#test2').html('HERES THA NEW <strong>BOLD</strong> TEXT'); //using .html instead of .text it DOES recognize HTML
        });

        $('#btn3').click(function(){
            //change the value of the href attribute in our anchor tag
            $('#link1').attr('href','http://google.com');
            $('#link1').attr('title','http://google.com');
            $('#link1').text('Google');
        });

        $('#btn4').click(function(){
            //gets the text from id test1
            alert($('#test1').text());
        });

        $('#btn5').click(function(){
            //gets the HTML from id test2
            alert($('#test2').html());
        });

        $('#btn6').click(function(){
            //gets the HTML from id test2
            alert($('#btn3').val());
        });
    });

</script>
</head>
<body>
    <p id='test1'>this is a <strong>BOLD</strong> paragraph</p>
    <p id='test2'>this is another <strong>BOLD</strong> paragraph</p>
    <button id="btn1" name="btn1">show new text</button>
    <button id="btn2" name="btn2">show new html</button>
    <br><br>

    <p><a href='http://wired.com' id='link1' title='http://wired.com'>Wired</a></p>
    <button id="btn3" value="CAN YOU SEE THIS?">change href value</button>
    <br><br>hover over the link to see what the href is pointing to
    <br><br>

    <button id="btn4" name="btn4">get test1's text</button>
    <button id="btn5" name="btn5">get test2's html</button>
    <button id="btn6" name="btn6">get button3's value</button>

</body>
</html>
