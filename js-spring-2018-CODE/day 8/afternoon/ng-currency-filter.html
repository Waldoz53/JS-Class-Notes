<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>
    <div data-ng-app="currApp" data-ng-controller='currController'>
        <h1>{{price | currency}}</h1>
        <h1>{{price | currency:"&euro;"}}</h1>

    </div>

<script>
    var app = angular.module('currApp', []);

    app.controller('currController', function($scope){
        $scope.price = 58;
    });
</script>

</body>
</html>
