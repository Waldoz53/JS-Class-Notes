<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>
    An AngularJS example with numbers and expressions
    <div data-ng-app="" data-ng-init='students=25;classes=5'>
        Expression output examples:
        <p>Number of students: {{students}} Number of classes: {{classes}}</p>
        <p>Total number of students: {{students * classes}}</p>
        Alternatively...
        <p data-ng-bind='students * classes'></p>

    </div>

<script>

</script>

</body>
</html>
