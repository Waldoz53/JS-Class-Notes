<html>
    <head>
    <script type="text/javascript">
        //variables
        //to creat a variable you can use whatever name you want
        //be somewhat descriptive though
        //using a variable requires using the exact name you originally gave it
        var foo = 'blah';
        var valueZ = '';
        //if statements. straightforward right?
        if (foo == valueZ) { //true/false comparison inside the ()
            //do something
        }

        if (foo <= valueZ) {
            //do something cool
        }
        else if (valueZ == 'bar') {
            //do something even cooler
        }
        else {
            //if nothing else worked or was true above, this always happens
        }

        //functions and variables
        var foobar = 'Hersheys';
        //call a function with foobar variable
        myDoSomethingFunc(foobar);

        var foobar2 = 'Oh Henry';
        //call that same function and pass in a new variable
        myDoSomethingFunc(foobar2);

        //Creating/declaring a function
        //name can be anything but is case sensitive
        function myDoSomethingFunc(parameter) {
            //parameters are values only used by the specific function when called
            //this function gains access to foobar and foobar2 in this function ONLY
            document.writeline(parameter)
        }

    </script>
