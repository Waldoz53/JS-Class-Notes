<html>
    <head>
    <script type="text/javascript">
    //output the values in the myAnimals array using a for loop and using a while loop
        var myAnimals = ['penguin', 'zebra', 'panda', 'koala'];

        for (n = 0; n < myAnimals.length; n++) {
            document.write('Animal ' + (n + 1) + ' is a ' + myAnimals[n] + '<br/>');
        }

        document.write('<br/>');
        document.write('<br/>');

        var count = 0;
        while (count < myAnimals.length) {
            document.write('Animal ' + (count + 1) + ' is a ' + myAnimals[count] + '<br/>');
            count++;
        }
    </script>
    </head>

    </body>


</html>
