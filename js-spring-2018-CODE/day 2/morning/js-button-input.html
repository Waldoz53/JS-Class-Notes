<html>
    <head>
    <script type="text/javascript">
    //basically have a display similar to a calculator. can be ugly or pretty as you want.
        function addNumber (number) {
            document.getElementById('display').innerHTML += number;
        }

        function randomNumber() {
            var random = Math.floor(Math.random() * 10);
            document.getElementById('display').innerHTML += random;
        }
    </script>
    </head>
    <body>
        <table>
            <tr><textarea name="display" rows="1" cols="20" id='display' readonly></textarea></tr>
            <tr>
                <td><input type="button" onclick="addNumber(1)" value="1"></td>
                <td><input type="button" onclick="addNumber(2)" value="2"></td>
                <td><input type="button" onclick="addNumber(3)" value="3"></td>
            </tr>
            <tr>
                <td><input type="button" onclick="addNumber(4)" value="4"></td>
                <td><input type="button" onclick="addNumber(5)" value="5"></td>
                <td><input type="button" onclick="addNumber(6)" value="6"></td>
            </tr>
            <tr>
                <td><input type="button" onclick="addNumber(7)" value="7"></td>
                <td><input type="button" onclick="addNumber(8)" value="8"></td>
                <td><input type="button" onclick="addNumber(9)" value="9"></td>
            </tr>
            <tr>
                <td><input type="button" onclick="addNumber(0)" value="0"></td>
            </tr>
        </table>

        <input type="button" onclick="randomNumber()" value="Random!">

    </body>


</html>
