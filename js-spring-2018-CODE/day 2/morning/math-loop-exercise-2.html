<html>
    <head>
    <script type="text/javascript">
    //print the times tables from 1 * 1 to 18 * 18, using loops
        for (x = 1; x < 19; x++) {
            for (i = 1; i < 19; i++) {
                document.write(x + " * " + i + " = " + (x * i) + "<br/>");
            }
            document.write("<br/>");
        }
    </script>
    </head>
    <body>


    </body>


</html>
