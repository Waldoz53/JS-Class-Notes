<html>
    <head>
    <script type="text/javascript">
        //functions can return values

        function printName (firstName, lastName) {
            //reverses teh order of names
            var newName = lastName + ', ' + firstName;
            //returns the reordered names
            return newName;
        }
        //variable to hold the result
        var myResult;
        myResult = printName("Homer", 'Simpson');
        document.write(myResult);
    </script>
